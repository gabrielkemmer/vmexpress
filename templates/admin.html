{% extends 'layout.html' %}

{% block content %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Planilha</title>
    <!-- Link to Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white w-full max-w-sm p-6 rounded-lg shadow-md">
            <div class="text-center">
                <h2 class="text-2xl font-bold mb-6">Fa√ßa o upload da planilha</h2>
            </div>
            <form method="POST" action="{{ url_for('admin') }}" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="file" class="block text-gray-700 text-sm font-bold">Escolher arquivo:</label>
                    <input type="file" id="file" name="file" class="mt-1">
                </div>
                <div class="flex justify-center">
                    <input type="submit" value="Enviar" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg w-full">
                </div>
            </form>
            <br>
            <br>
        </div>
    </div>
</body>

</html>


{% endblock %}
